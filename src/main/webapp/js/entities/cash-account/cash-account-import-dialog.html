<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="$ctrl.clear()">&times;</button>
    <h4 class="modal-title" id="myCashTransactionLabel">Import
        file</h4>
</div>
<div class="modal-body">
    <jh-alert-error></jh-alert-error>

    <div>
        <form name="myForm">
            <input type="file" on-read-file="$ctrl.importAccount($fileContent)"/>

            <div ng-if="$ctrl.cashAccounts">
                <h2>File content is:</h2>
                <pre>{{ $ctrl.cashAccounts }}</pre>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.clear()">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
    </button>
    <button type="button" class="btn btn-success" ng-click="$ctrl.save()"
            ng-disabled="!$ctrl.isReadyToUpload">
        <span class="glyphicon glyphicon-upload"></span> Upload
    </button>
</div>
